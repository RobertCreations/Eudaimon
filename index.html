<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>AI Assistant</h2>
      <span>Your daily helper</span>
    </div>

    <div class="chat-box" id="chatbox">
      <div class="ai-message">
        ðŸ‘‹ Hi friend! How can I help you today?
      </div>
    </div>

    <form id="chat-form">
      <label for="messageInput" class="visually-hidden">Your message</label>
      <input
        type="text"
        id="messageInput"
        placeholder="Type your problem..."
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>

  <style>
    /* Visually hide labels but keep them accessible */
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
  </style>
</body>
</html>
